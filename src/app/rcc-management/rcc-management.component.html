<div class="table-responsive shadow">
    <h1 class="qTable-title">RCC Data</h1>

    <table class="table qTable">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Current Queue Days</th>
                <th scope="col">% Usage</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | async; let i = index" (click)="selectUser(user)">
                <td>{{user.name + "(" + user.iNumber + ")"}}</td>
                <td>{{user.currentQDays}}</td>
                <td>{{user.usagePercent}}</td>
            </tr>
        </tbody>
    </table>
</div>
<p class="instruction">Click user to edit RCC information</p>
<div id="rcc-form">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <b>Selected User:</b>
                <span *ngIf="selectedUser"> {{selectedUser.name + " (" + selectedUser.iNumber + ")"}} </span>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <input #inputQueueAdd type="number" placeholder="Add Queue Day">
                <button class="btn btn-success" (click)="addQueueDay(selectedUser, inputQueueAdd.value)" type="button">Add</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <b>Value:</b>
                <input #inputValue type="number" [value]="selectedUser?.currentQDays" placeholder="Set Queue Days">
                <button class="btn btn-seconday" (click)="updateQueueDays(selectedUser, inputValue.value)" type="button">Update</button>
            </div>
        </div>

    </div>
</div>
