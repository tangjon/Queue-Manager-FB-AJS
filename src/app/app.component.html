<app-navbar></app-navbar>
<div class="container">
    <app-login></app-login>
    <div *ngIf="afAuth.authState | async as user">
        <div class="text-center" id="qClipboard">
            <p>click to copy</p>
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="clipBoardText" #inputTarget>
                <span class="input-group-btn">
                    <button class="btn btn-default" [class.btn-success]="isCopied2" type="button" [ngxClipboard]="inputTarget" (cbOnSuccess)="isCopied2 = true">copy</button>
                </span>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
