<div>
  <h2>Activity Log</h2>
  <button class="btn btn-primary" (click)="reSync()">REFRESH/SYNC</button>
</div>
<table id="activity-log-table" class="table">
  <thead>
    <tr>
      <th style="width:20%" scope="col">Time</th>
      <th style="width:65%" scope="col">Description</th>
      <th style="width:15%" scope="col">QM</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="showSpinner">
      <td colspan="3">
        <app-loading-spinner></app-loading-spinner>
      </td>
    </tr>
    <tr *ngFor="let item of activityLog?.reverse(); let i = index">
      <td scope="row">{{item.getDateFormatted()}} {{item.getTimeFormatted()}}</td>
      <td>{{ item.getSummary() }}</td>
      <td>{{ item.getManager().getName() }}</td>
    </tr>
  </tbody>
</table>
