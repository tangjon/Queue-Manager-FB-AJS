<div *ngIf="afAuth.authState | async as user; else showLogin">
</div>
<ng-template #showLogin>
  <div id="login-form" bclass="text-center">
    <div class="logo">Login</div>
    <!-- Main Form -->
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input #useremail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #userpass type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button (click)="login(useremail.value,userpass.value)">Login</button>

    <div *ngIf="authFlag == false" class="alert alert-danger" role="alert">
      {{ authMessage }}
    </div>
  </div>


</ng-template>
